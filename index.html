<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Phojo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body {
                background: #FCF7F8;
            }
            .phojo {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%,-50%);
                font-family: 'Roboto', sans-serif;
            }
            p {
                margin: 0;
            }
            .title {
                font-size: 144px;
            }
            .pho {
                color: #35F45F;
            }
            .jo {
                color: #3D5A80;
            }
            .tagline {
                text-align: center;
                font-style: italic;
                color: #ABA9C3;
                font-size: 18px;
            }

            @media (max-width: 400px) {
                .title {
                    font-size: 100px;
                }
            }
        </style>
    </head>
    <body>
        <div class="phojo">
            <p class="title">
                <span class="pho">pho</span><span class="jo">jo</span>
            </p>
            <p class="tagline">your photo journal app</p>
        </div>
    </body>
</html>
